<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <div class="search-container">
      <form id="weatherForm">
        <input type="text" id="cityInput" placeholder="Enter city name" required>
        <button type="submit"><i class="wi wi-search"></i></button>
      </form>
      <button id="locationButton"><i class="wi wi-gps"></i></button>
    </div>
    <div id="weatherResult">
      <div class="current-weather">
        <h2 id="cityName">City Name</h2>
        <div class="weather-icon">
          <i id="weatherIcon" class="wi wi-day-sunny"></i>
        </div>
        <p id="temperature">25°C</p>
        <p id="weatherDescription">Sunny</p>
        <p id="humidity">Humidity: 60%</p>
      </div>
      <div id="forecast" class="forecast">
        <!-- 5-Day Forecast will be displayed here -->
      </div>
    </div>
    <div class="unit-toggle">
      <button id="celsiusButton" class="active">°C</button>
      <button id="fahrenheitButton">°F</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
